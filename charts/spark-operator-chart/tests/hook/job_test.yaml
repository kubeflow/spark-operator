suite: Test hook job

templates:
- hook/job.yaml

release:
  name: spark-operator
  namespace: spark-operator

tests:
- it: Should not create hook job if `hook.upgradeCrd` is false
  set:
    hook:
      upgradeCrd: false
  asserts:
  - hasDocuments:
      count: 0

- it: Should create hook job if `hook.upgradeCrd` is true
  set:
    hook:
      upgradeCrd: true
  asserts:
  - containsDocument:
      apiVersion: batch/v1
      kind: Job
      name: spark-operator-hook

- it: Should use the specified image repository
  set:
    hook:
      upgradeCrd: true
      image:
        registry: test-registry
        repository: test-repository
        tag: test-tag
  asserts:
  - equal:
      path: spec.template.spec.containers[?(@.name=="spark-operator-hook")].image
      value: test-registry/test-repository:test-tag

- it: Should use the specified image pull policy if `image.pullPolicy` is set
  set:
    image:
      pullPolicy: Always
    hook:
      upgradeCrd: true
  asserts:
  - equal:
      path: spec.template.spec.containers[*].imagePullPolicy
      value: Always

- it: Should add nodeSelector if `hook.nodeSelector` is set
  set:
    hook:
      upgradeCrd: true
      nodeSelector:
        key1: value1
        key2: value2
  asserts:
    - equal:
        path: spec.template.spec.nodeSelector.key1
        value: value1
    - equal:
        path: spec.template.spec.nodeSelector.key2
        value: value2

- it: Should add affinity if `hook.affinity` is set
  set:
    hook:
      upgradeCrd: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - antarctica-east1
                      - antarctica-west1
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: another-node-label-key
                    operator: In
                    values:
                      - another-node-label-value
  asserts:
    - equal:
        path: spec.template.spec.affinity
        value:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: topology.kubernetes.io/zone
                      operator: In
                      values:
                        - antarctica-east1
                        - antarctica-west1
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: another-node-label-key
                      operator: In
                      values:
                        - another-node-label-value

- it: Should add tolerations if `hook.tolerations` is set
  set:
    hook:
      upgradeCrd: true
      tolerations:
        - key: key1
          operator: Equal
          value: value1
          effect: NoSchedule
        - key: key2
          operator: Exists
          effect: NoSchedule
  asserts:
    - equal:
        path: spec.template.spec.tolerations
        value:
          - key: key1
            operator: Equal
            value: value1
            effect: NoSchedule
          - key: key2
            operator: Exists
            effect: NoSchedule
