suite: Test controller deployment

templates:
  - controller/service.yaml

release:
  name: spark-operator
  namespace: spark-operator

tests:
  - it: Should create the pprof service correctly
    set:
      controller:
        pprof:
          enable: true
          port: 12345
          portName: pprof-test
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Service
          name: spark-operator-controller-svc
      - equal:
          path: spec.ports[0]
          value:
            port: 12345
            targetPort: pprof-test
            name: pprof-test