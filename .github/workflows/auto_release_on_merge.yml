name: Auto Release and Notify Spark Operator

on:
  pull_request:
    types: [closed]
    branches:
      - relativity-main

jobs:
  check-and-release:
    if: github.event.pull_request.merged == true 
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: relativity-main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Get current version
        id: get-version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.1.0")
          echo "Latest tag: $LATEST_TAG"
          NEW_VERSION=$(echo "$LATEST_TAG" | awk -F'.' '{OFS="."; $NF=$NF+1; print}')

          echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "New version will be: $NEW_VERSION"

      - name: Create and push tag
        id: create-tag
        run: |
          NEW_VERSION="${{ steps.get-version.outputs.new_version }}"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION - Updated spark-base version"
          git push origin "$NEW_VERSION"
          echo "tag_created=true" >> "$GITHUB_OUTPUT"
          echo "Created and pushed tag: $NEW_VERSION"

      - name: Create GitHub Release
        if: steps.create-tag.outputs.tag_created == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-version.outputs.new_version }}
          release_name: ${{ steps.get-version.outputs.new_version }}
          body: |
            ## Release ${{ steps.get-version.outputs.new_version }}
            
            This release includes updates to the spark-base image version.
            
            ### Changes
            - Updated spark-base dependency version
            
            Auto-generated release from spark-base version update.
          draft: false
          prerelease: false

      - name: Trigger spark-operator update
        if: steps.create-tag.outputs.tag_created == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.SPARK_OPERATOR_DISPATCH_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.get-version.outputs.new_version }}"
          
          # Prepare payload for spark-operator repo
          PAYLOAD=$(cat <<EOF
          {
            "event_type": "update-operator-image",
            "client_payload": {
              "spark_on_k8s_version": "${NEW_VERSION}"
            }
          }
          EOF
          )
          
          # Trigger the workflow in spark-operator repository
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${GITHUB_TOKEN}" \
            https://api.github.com/repos/relativityone/spark-operator/dispatches \
            -d "$PAYLOAD"
          
          echo "Successfully triggered update-operator-image workflow in spark-operator repository with version: ${NEW_VERSION}"
