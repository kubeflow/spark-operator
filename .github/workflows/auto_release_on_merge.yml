name: Auto Release and Notify Spark Operator

on:
  pull_request:
    types: [closed]
    branches:
      - relativity-main

jobs:
  check-and-release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'update-spark-base-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: relativity-main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Get current version
        id: get-version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.1.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]:-0}"
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Create and push tag
        id: create-tag
        run: |
          NEW_VERSION="${{ steps.get-version.outputs.new_version }}"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION - Updated spark-base version"
          git push origin "$NEW_VERSION"
          echo "tag_created=true" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $NEW_VERSION"

      - name: Create GitHub Release
        if: steps.create-tag.outputs.tag_created == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-version.outputs.new_version }}
          release_name: Release ${{ steps.get-version.outputs.new_version }}
          body: |
            ## Release ${{ steps.get-version.outputs.new_version }}
            
            This release includes updates to the spark-base image version.
            
            ### Changes
            - Updated spark-base dependency version
            
            Auto-generated release from spark-base version update.
          draft: false
          prerelease: false

      - name: Trigger spark-operator update
        if: steps.create-tag.outputs.tag_created == 'true'
        run: |
          # Extract spark-base version from PR title
          PR_TITLE="${{ github.event.pull_request.title }}"
          SPARK_BASE_VERSION=$(echo "$PR_TITLE" | grep -oP 'v[0-9.]+' || echo "")
          
          if [ -z "$SPARK_BASE_VERSION" ]; then
            echo "Warning: Could not extract spark-base version from PR title"
            SPARK_BASE_VERSION="unknown"
          fi
          
          # Prepare payload for spark-operator repo
          PAYLOAD=$(cat <<EOF
          {
            "event_type": "spark-on-k8s-operator-updated",
            "client_payload": {
              "version": "${{ steps.get-version.outputs.new_version }}",
              "spark_base_version": "${SPARK_BASE_VERSION}",
              "repository": "${{ github.repository }}"
            }
          }
          EOF
          )
          
          # Note: This requires a PAT with repo scope stored in secrets.SPARK_OPERATOR_DISPATCH_TOKEN
          # Uncomment the following lines when the token is configured:
          # curl -X POST \
          #   -H "Accept: application/vnd.github.v3+json" \
          #   -H "Authorization: token ${{ secrets.SPARK_OPERATOR_DISPATCH_TOKEN }}" \
          #   https://api.github.com/repos/relativityone/spark-operator/dispatches \
          #   -d "$PAYLOAD"
          
          echo "Payload prepared for spark-operator (requires SPARK_OPERATOR_DISPATCH_TOKEN secret):"
          echo "$PAYLOAD"
          echo ""
          echo "To enable automatic triggering, add SPARK_OPERATOR_DISPATCH_TOKEN secret with a PAT that has repo scope for the spark-operator repository"
