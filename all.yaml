---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: spark-on-k8s-operator-controller-manager
  namespace: spark-on-k8s-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        - --logtostderr
        - --v=4
        - --enable-webhook=true
        command:
        - /usr/bin/entrypoint.sh
        image: skonto/operator:test
        name: manager
        ports:
        - containerPort: 443
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 1
            memory: 1Gi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: spark-on-k8s-operator-serving-cert
  namespace: spark-on-k8s-operator-system
spec:
  commonName: spark-on-k8s-operator-webhook-service.spark-on-k8s-operator-system.svc
  dnsNames:
  - spark-on-k8s-operator-webhook-service.spark-on-k8s-operator-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: spark-on-k8s-operator-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: spark-on-k8s-operator-selfsigned-issuer
  namespace: spark-on-k8s-operator-system
spec:
  selfSigned: {}
